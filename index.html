<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamezin</title>

  <script src="jquery-3.7.1.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&family=Solway:wght@300;400;500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="rain.css">
  
</head>
<body class="back-row-toggle">
  <div class="rain front-row"></div>
  <div class="rain back-row"></div>
  
  <div class="main">
    <div id="scene" class="scene">
      <div id="scene-image-edge" class="scene-background" src=""></div>
      <div id="scene-image-red" class="scene-background" src=""></div>
      <div id="scene-image-color" class="scene-background" src=""></div>
      <div id="scene-cover" class="scene-background scene-cover" style="opacity: 0;" src=""></div>

      <a class="soul-button" target="_blank" href="Rodrick.pdf" download="proposed_file_name" id="soul-button">Conectar-se</a>
    </div>
    <div id="chat" class="chat">
      <p id="chat-message"></p>
      <div id="chat-options">
        <!-- <div class="chat-option">
          <div class="chat-arrow"></div>
          <span>Se aproximar</span>
        </div> -->
      </div>
      <div id="chat-input" class="chat-input">
        <input type="text" placeholder="Digite o lema..." autocomplete="off" spellcheck="false" />
      </div>
      <button class="next-button" id="next-button">Next</button>
    </div>
  </div>

  <script src="rain.js"></script>
  <script src="script.js"></script>
</body>
</html>
